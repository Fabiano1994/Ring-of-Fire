<app-player *ngFor="let player of game.players; let i = index;" 
[ngStyle]="{'top.px': 80 + (i * 80)}" [name]="player"
class="player-position"></app-player>

<div class="field">

    <div class="card-stack">
        <!-- Displays cards with 1 px spacing next to each other 5 times -->
        <img *ngFor="let c of [0,1,2,3]; let i = index;" [ngStyle]="{'right.px': i * 5}"
        src="/assets/img/playing_cards/card_cover.png">
        <img (click)="takeCard()" class="top-card" style="right: 25px" 
        src="/assets/img/playing_cards/card_cover.png">

        <!-- Stack for played cards -->
        <img *ngFor="let card of game.playedCards" class="played-card" src="/assets/img/playing_cards/{{ card }}.png">
        <!-- Current card animation -->
        <img (click)="takeCard()" *ngIf="pickCardAnimation" class="pick-card" style="right: 25px" 
        src="/assets/img/playing_cards/{{ currentCard }}.png">
    </div>
</div>

    <button mat-fab color="accent" (click)="openDialog()" class="button-add">
      <mat-icon>add</mat-icon>
    </button>
